<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap – yksinkertainen demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --bs-primary: #0d6efd; }
    body { line-height: 1.6; }
    .carousel-item img { object-fit: cover; height: 360px; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#karuselli">Karuselli</a></li>
          <li class="nav-item"><a class="nav-link" href="#ruudukko">Ruudukko</a></li>
          <li class="nav-item"><a class="nav-link" href="#kortit">Kortit</a></li>
          <li class="nav-item"><a class="nav-link" href="#haitari">Haitari</a></li>
          <li class="nav-item"><a class="nav-link" href="#taulukko">Taulukko</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="karuselli" class="py-4">
    <div class="container">
      <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner rounded-3 overflow-hidden">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://picsum.photos/1200/360?random=1" alt="Kuva 1">
            <div class="carousel-caption"><h2 class="h4">Kuva 1</h2></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/1200/360?random=2" alt="Kuva 2">
            <div class="carousel-caption"><h2 class="h4">Kuva 2</h2></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/1200/360?random=3" alt="Kuva 3">
            <div class="carousel-caption"><h2 class="h4">Kuva 3</h2></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <section id="ruudukko" class="py-4">
    <div class="container">
      <h2 class="h4 mb-3">Ruudukko</h2>
      <div class="row g-3">
        <div class="col-12 col-md-4"><div class="p-4 border rounded-3">1</div></div>
        <div class="col-12 col-md-4"><div class="p-4 border rounded-3">2</div></div>
        <div class="col-12 col-md-4"><div class="p-4 border rounded-3">3</div></div>
      </div>
    </div>
  </section>

  <section id="kortit" class="py-4 bg-light">
    <div class="container">
      <h2 class="h4 mb-3">Kortit</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card"><div class="card-body"><h5 class="card-title">Kortti 1</h5><p class="card-text">Sisältöä</p></div></div>
        </div>
        <div class="col-md-4">
          <div class="card"><div class="card-body"><h5 class="card-title">Kortti 2</h5><p class="card-text">Sisältöä</p></div></div>
        </div>
        <div class="col-md-4">
          <div class="card"><div class="card-body"><h5 class="card-title">Kortti 3</h5><p class="card-text">Sisältöä</p></div></div>
        </div>
      </div>
    </div>
  </section>

  <section id="haitari" class="py-4">
    <div class="container">
      <h2 class="h4 mb-3">Haitari</h2>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Kysymys 1</button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">Vastaus 1</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Kysymys 2</button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">Vastaus 2</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="taulukko" class="py-4 bg-light">
    <div class="container">
      <h2 class="h4 mb-3">Taulukko</h2>
      <table class="table table-striped">
        <thead>
          <tr><th>#</th><th>Nimi</th><th>Arvo</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Esimerkki</td><td>123</td></tr>
          <tr><td>2</td><td>Data</td><td>456</td></tr>
          <tr><td>3</td><td>Rivi</td><td>789</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
